<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untuk Aurell cengeng</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff6b6b, #ff8e53);
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
        color: white;
        z-index: 1;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      p {
        font-size: 1.5em;
        margin: 10px 0;
      }
      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s infinite;
        opacity: 0.7;
      }
      .heart::before,
      .heart::after {
        content: "";
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
      }
      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        left: 10px;
        top: 0;
      }
      @keyframes float {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100vh) rotate(45deg);
          opacity: 0;
        }
      }
      .button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        background: #fff;
        color: #ff6b6b;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .button:hover {
        background: #ff6b6b;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Untuk Aurell cengeng</h1>
      <p id="message">Kamu jangan suka overthingking ya.</p>
      <button class="button" onclick="changeMessage()">Pesan Lain</button>
    </div>

    <script>
      const messages = [
        "Kamu jangan suka overthingking ya.",
        "Semangat belajarnya biar masuk yujiem.",
        "Gaboleh cengeng udah gede hehe.",
        "Kurangin ngambeknya ya cengeng.",
        "Jangan lupa sholat ya sayangg.",
      ];

      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }

      function changeMessage() {
        const messageElement = document.getElementById("message");
        let newMessage = messages[Math.floor(Math.random() * messages.length)];
        while (newMessage === messageElement.textContent) {
          newMessage = messages[Math.floor(Math.random() * messages.length)];
        }
        messageElement.textContent = newMessage;
      }

      setInterval(createHeart, 300);
    </script>
  </body>
</html>
